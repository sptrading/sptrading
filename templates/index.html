<!DOCTYPE html>
<html>
<head>
    <title>SPTraders</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            background: linear-gradient(to right, cyan, lime);
            padding: 15px;
        }
        h2 {
            background: #c9b08a;
            padding: 10px;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        th {
            background: black;
        }
    </style>
</head>

<body>

<h1>SPTraders</h1>

<h2>BREAKOUT STOCK</h2>
<table>
    <thead>
        <tr>
            <th>SYMBOL</th>
            <th>%</th>
            <th>%SIGNAL</th>
            <th>SIDE</th>
        </tr>
    </thead>
    <tbody id="breakout-body"></tbody>
</table>

<h2>INTRADAY BOOST</h2>
<table>
    <thead>
        <tr>
            <th>SYMBOL</th>
            <th>%</th>
            <th>%SIGNAL</th>
            <th>SIDE</th>
        </tr>
    </thead>
    <tbody id="boost-body"></tbody>
</table>


<script>
fetch("/scanner")
.then(res => res.json())
.then(data => {

    let breakoutTable = document.getElementById("breakout-body");
    let boostTable = document.getElementById("boost-body");

    data.breakout.forEach(s => {
        breakoutTable.innerHTML += `
        <tr>
            <td>${s.symbol}</td>
            <td>${s["%"]}%</td>
            <td style="color:${s.side=='BUY'?'#00ff00':'red'}">
                ${s["signal%"]}%
            </td>
            <td>${s.side}</td>
        </tr>`;
    });

    data.intraday_boost.forEach(s => {
        boostTable.innerHTML += `
        <tr>
            <td>${s.symbol}</td>
            <td>${s["%"]}%</td>
            <td style="color:${s.side=='BUY'?'#00ff00':'red'}">
                ${s["signal%"]}%
            </td>
            <td>${s.side}</td>
        </tr>`;
    });

});
</script>

</body>
</html>
