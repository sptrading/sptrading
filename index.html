<!DOCTYPE html>
<html>
<head>
    <title>SPTraders</title>
    <meta http-equiv="refresh" content="6">
    <style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#0d0d0d;
        color:white;
    }

    /* BIG BRAND */
    .brand{
        text-align:center;
        font-size:44px;          /* मोठं केलं */
        font-weight:900;
        padding:20px 0;
        background:linear-gradient(90deg,#00ffcc,#00ccff,#33ff66);
        color:black;
        letter-spacing:3px;
    }

    /* Section Box Title */
    .section-title{
        text-align:center;
        font-weight:bold;
        padding:12px;
        font-size:22px;          /* मोठं केलं */
        margin:15px 10px 0 10px;
        background:#d2b48c;      /* light brown */
        color:black;
        border-radius:6px;
    }

    /* Column Header Bar */
    .column-bar{
        display:flex;
        justify-content:space-between;
        background:#1f1f1f;
        padding:10px 12px;
        font-weight:bold;
        border-top:1px solid #333;
        border-bottom:1px solid #333;
        color:#ccc;
        margin:0 10px;
    }

    .stock-box{
        display:flex;
        justify-content:space-between;
        padding:10px 12px;
        border-bottom:1px solid #222;
        margin:0 10px;
    }

    .symbol{font-weight:bold;font-size:15px;}
    .ltp{color:#00ff99;font-size:15px;}
    .signal{color:orange;font-size:15px;}
</style>
</head>
<body>

<div class="brand">SPTraders</div>

<!-- BREAKOUT -->
<div class="section-title">BREAKOUT STOCK</div>
<div class="column-bar">
    <div>SYMBOL</div>
    <div>LTP</div>
    <div>SIGNAL</div>
</div>

{% for s in breakout %}
<div class="stock-box">
    <div class="symbol">{{ s.symbol }}</div>
    <div class="ltp">₹ {{ s.price }}</div>
    <div class="signal">SIGNAL</div>
</div>
{% endfor %}

<!-- INTRADAY -->
<div class="section-title">INTRADAY BOOST</div>
<div class="column-bar">
    <div>SYMBOL</div>
    <div>LTP</div>
    <div>SIGNAL</div>
</div>

{% for s in intraday %}
<div class="stock-box">
    <div class="symbol">{{ s.symbol }}</div>
    <div class="ltp">₹ {{ s.price }}</div>
    <div class="signal">SIGNAL</div>
</div>
{% endfor %}

</body>
</html>
